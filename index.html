<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Audio Test</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.scss">
</head>

<body>

  <div id="wrapper">
    <div id="iphone">

      <div id="camera">
        <span></span>
        <span></span>
      </div>

      <div id="screen">
        <div id="content-wrap">

          <div id="background"></div>

          <div id="content">

            <!-- HEADER -->
            <div id="header">
              <span id="menu-btn">
                <img src="https://emilcarlsson.se/assets/svg/menu.svg" alt="" class="svg">
              </span>
              <span id="options-btn">
                <img src="https://emilcarlsson.se/assets/svg/more.svg" alt="" class="svg">
              </span>
            </div>

            <!-- SONG LIST -->
            <div class="jcarousel">
              <ul id="songs">
                <li class="song"
                    data-audio="https://s3-us-west-2.amazonaws.com/s.cdpn.io/308622/Leo%20-%20Trying.mp3"
                    data-color="#f38578">
                  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/308622/trying-album-cover.jpg" alt="">
                  <p class="song-title">Trying</p>
                  <p class="song-artist">Leo</p>
                </li>
              </ul>
            </div>

            <!-- AUDIO -->
            <audio crossorigin>
              <source src="" type="audio/mpeg">
            </audio>

            <!-- CONTROLS -->
            <div id="controls">
              <span id="previous-btn">
                <i class="fa fa-step-backward fa-fw"></i>
              </span>
              <span id="play-btn">
                <i class="fa fa-play fa-fw"></i>
              </span>
              <span id="next-btn">
                <i class="fa fa-step-forward fa-fw"></i>
              </span>
            </div>

            <!-- TIMELINE -->
            <div id="timeline">
              <span id="current-time">--:--</span>
              <span id="total-time">--:--</span>

              <div class="slider" data-direction="horizontal">
                <div class="progress">
                  <div class="pin" id="progress-pin" data-method="rewind"></div>
                </div>
              </div>
            </div>

            <!-- SUB CONTROLS -->
            <div id="sub-controls">
              <i class="fa fa-random"></i>
              <i class="fa fa-refresh"></i>
              <i class="fa fa-bluetooth-b active" id="bluetooth-btn"></i>
              <i class="fa fa-heart-o" id="heart-icon"></i>
            </div>

          </div>

          <div id="overlay"></div>
        </div>

        <!-- SIDE MENU -->
        <div id="sidemenu">
          <ul>
            <li><i class="fa fa-search fa-fw"></i> Search</li>
            <li>
              <img class="svg menu-icons" src="https://emilcarlsson.se/assets/svg/music-player.svg" alt="">
              Playlists
            </li>
            <li>
              <img class="svg menu-icons" src="https://emilcarlsson.se/assets/svg/album-icon.svg" alt="">
              Albums
            </li>
            <li><i class="fa fa-microphone fa-fw"></i> Artists</li>
            <li><i class="fa fa-podcast fa-fw"></i> Podcasts</li>
            <li><i class="fa fa-cog fa-fw"></i> Settings</li>
          </ul>
        </div>

        <!-- BLUETOOTH MENU -->
        <div id="bluetooth-devices" class="menu">
          <span class="close-btn"><span>&times;</span> Close</span>
          <h3>Devices nearby</h3>
          <ul>
            <li class="connected">
              <img class="svg menu-icons" src="https://emilcarlsson.se/assets/svg/headphone.svg" alt="">
              <p>Major II Bluetooth <span>Connected</span></p>
            </li>
          </ul>
          <p class="info-text">
            Make sure your bluetooth device is turned on and in range.
          </p>
        </div>

        <!-- HOME SCREEN -->
        <div id="home-screen">
          <div class="home-content">
            <h2>Music Player App</h2>
            <p id="made-by">
              Made by <a href="https://codepen.io/emilcarlsson">@emilcarlsson</a>
            </p>
            <div class="app-icon">
              <img class="svg" src="https://emilcarlsson.se/assets/svg/music-note.svg" alt="">
            </div>
          </div>
        </div>

      </div>

      <div id="home-btn"></div>
    </div>
  </div>

  <!-- JS (toujours Ã  la fin du body) -->
  <script src="index.js"></script>

</body>
</html>
